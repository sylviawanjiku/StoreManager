<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Store Manager</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Add Product</h1>
      </div>
     
      <div class="min-body">
          <div class="detail-card" >
          <form id="addproduct" class="data-form" action="products.html">
             
                
                Product Name<br><input type="text" name="Product Name" id="product_name" ><br>
                Brand<br><input type="text" name="Brand" id="brand" ><br>     
                Quantity<br><input type="text" name="Quantity" id="quantity" ><br>                
                Price<br><input type="number" name="Price" id="price"  ><br>
                Avail_stock:<br><input type="number" name="Product-Id" id="avail_stock" ><br>
                minimum stock count:<br><input type="number" name="Min stock count" id="min_stock"  ><br>
                UoM<br><input type="text" name="password" id="uom"><br>
                Category:<br><input type="text" name="Added stock count" id="category" ><br>
                <input type="submit" class="button" value="Add Product">
          </form>
        </div>
        </div>

      
    </div>
    <script type="text/javascript" src="../Assets/js/addproduct.js"></script>
  </body>
</html>
