<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Store Manager</h1>
      </div>
      <div class="mainbody">
        <div class="login">
          <form id ="login_form">
            <h2 class="login-text">Log In</h2>
            <input id="email" type="email" name="email" placeholder="Enter email" required><br>
            <input id= "password" type="text" name="password" placeholder="Enter password" required><br>
            <input type="submit" class="button" value="login">
          </form>
         <p>Forgot Password? <a href="#">Reset Password</a></p>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="../Assets/js/script.js"></script>
  </body>
</html>
