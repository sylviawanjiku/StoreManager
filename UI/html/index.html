<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Store Manager</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Store Manager</h1>
      </div>
      <div class="mainbody">
        <div class="login">
          <form class="login-form" action="dashboard.html" method="post">
            <h2 class="login-text">Log In</h2>
            <input type="text" name="username" placeholder="Enter username" ><br>
            <input type="text" name="password" placeholder="Enter password" ><br>
            <button class="button "type="submit" name="Sign In"><b>Log In</b></button>
          </form>
         <p>Forgot Password? <a href="#">Reset Password</a></p>
        </div>

      </div>
    </div>


  </body>
</html>
